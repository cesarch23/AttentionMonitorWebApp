<div class="dialog">
    <div class="dialog__header">
        <h3 mat-dialog-title class="dialog__title"> {{ data.title }} </h3>
        <p class="dialog__subtitle">Por favor complete los campos requeridos</p>
    </div>
    <form mat-dialog-content class="form" [formGroup]="courseForm" (ngSubmit)="sendSession()">
        <mat-form-field class="form__group">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Ingrese el nombre" required formControlName="name"
                name="name" id="name" />
                @if(courseForm.controls['name'].hasError('required') ){
                    <mat-error>Este campo es obligatorio</mat-error>
                }@else if(courseForm.controls['name'].hasError('whitespace')){
                    <mat-error>No puede contener solo espacios en blanco</mat-error>
                }
        </mat-form-field>
         
        <div class="dialog__actions" mat-dialog-actions>
            <button type="button" mat-button class="form__button"mat-dialog-close>
                Cancelar
            </button>
            <button type="submit" cdkFocusInitial mat-button class="form__button"
                [disabled]=" (courseForm.touched && !courseForm.valid) || this.courseRequestStatus === 'loading' "
               
                >
                {{ data.isEdit ? 'Guardar cambios':'Agregar' }}
            </button>
        </div>

    </form>
</div>
