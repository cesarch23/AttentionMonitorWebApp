<mat-card class="card" appearance="raised">
  <mat-card-header>
    <mat-card-title>Ausencia</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- El canvas siempre presente: no uses *ngIf aquÃ­ -->
    <canvas
      baseChart
      [data]="pieChartData()"
      type="pie"
      [options]="pieChartOptions"
    ></canvas>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>
      <mat-icon>visibility</mat-icon>
      Ver detalles
    </button>
  </mat-card-actions>
</mat-card>
