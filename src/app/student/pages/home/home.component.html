<div class="home">
    <div class="home__header">
        <mat-form-field>
            <mat-label>Codigo de la sesion</mat-label>
            <input type="text" matInput required placeholder="Codigo de la sesion" [formControl]="sessionId">
        </mat-form-field>
        <button mat-flat-button (click)="conectToSession()" [disabled]="!isCameraActive" > Conectar </button>
    </div>
    <div class="home__content">
        <div class="home__camara-container">
            <div class="home__card">
                <video class="video" #video autoplay playsinline muted></video>
            </div>
            <button mat-flat-button (click)="activarCamara()"> {{ conected ? 'Desactivar camara':'Activar camara' }} </button>
            <!-- @if(errorMessage){
                <p class="error-message">
                  {{ errorMessage }}
                </p>
            } -->
             
        </div>
        <div class="home__actions-container">
            <h5>Acciones detectadas</h5>
            @if( conected){
             
                <table mat-table [dataSource]="activityDataSource" matSort>

                        <ng-container matColumnDef="actividad">
                        <th mat-header-cell *matHeaderCellDef class="sticky" mat-sort-header > Actividad </th>
                        <td mat-cell *matCellDef="let element"> {{element.activity }} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef class="sticky" mat-sort-header > Tiempo estimado </th>
                        <td mat-cell *matCellDef="let element"> {{element.time }} minutos </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="activityColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: activityColumns;"></tr>
                </table>
                <mat-paginator  [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons
                    aria-label="Seleccione las paginas ">
                </mat-paginator>
            }@else {
                <p>Conectate a una sesi√≥n</p>
            }
            
             
        </div>
    </div>
</div>
